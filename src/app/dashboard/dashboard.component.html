<h3>Top Heroes</h3>
<div class="container">
  <div class="row">
    <div class="col-sm" *ngFor="let hero of heroes">
      <a class="btn btn-primary btn-lg btn-block" routerLink="/detail/{{hero.id}}">        
          <h4>{{hero.name}}</h4>        
      </a>
    </div>
  </div>
</div>
<app-hero-search></app-hero-search>
